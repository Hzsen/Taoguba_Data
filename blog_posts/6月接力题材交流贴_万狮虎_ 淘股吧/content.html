
                    5月一根巨阴后箱型震荡，伴随着老特带来的黑天鹅，牛市确认结束，市场再次进入存量博弈阶段。本月做的不理想，虽然看对最后一周的反弹也推上了仓位，却未参与到核心标的，，，非常遗憾的错过了这根周阳线。<br><br>没了牛市，市场容错率骤降，对我而言，这种时候只有在主流热点的核心股里不停淬炼才能不断壮大自己，希望6月自己可以做好这点。
